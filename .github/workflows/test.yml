on: [pull_request_target]
jobs:
  myjob:
    runs-on: ubuntu-latest2
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
        
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
